<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SICEE Automação</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet"> 
  </head>

  <body>
    <div id="app">
      <!-- <div id="sidebar">
        <div class="sidebar-header">
          <h1 class="page-title"></h1>
          <div class="form-group">
            <label for="overviewFilter">Filtrar por nome</label>
            <input type="text" class="overview-filter form-control">
          </div>
          <div class="form-group">
            <label for="overviewFilter">Tempo de atualização (seg.)</label>
            <input type="number" value="2" class="refresh-interval form-control">
          </div>
        </div>
        <div id="job-overview-list"></div>
      </div> -->
      <div id="main-pane">
        <div id="list-pane">
          <div class="page-header">
              
            <h2 id="active-title">
              <span class="active-job"></span>
              <a href="/" style="float:right; text-decoration:none">Dashboard</a>
              <small class="active-state"></small>
            </h2>
            
            <ul id="select-jobs" class="nav nav-pills">
              <li role="presentation"><a role="button" data-action="schedule-job">Novo comando</a></li>
              <li role="presentation"><a role="button" data-action="select-all">Selecionar todos</a></li>
              <li role="presentation"><a role="button" data-action="select-none">Desmarcar todos</a></li>
            </ul>
            <div class="clearfix"></div>
          </div>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Estado</th>
                  <th>Nome</th>
                  <th>Última execução</th>
                  <th>Próxima execução</th>
                  <th>Finalizado</th>
                  <!-- <th>Trancado</th> -->
                </tr>
              </thead>
              <tbody id="job-list"></tbody>
            </table>
          </div>
        </div>
        <div id="details-pane">
          <h2 class="sub-header"><span class="number-selected">0</span> <small>selecionado(s)</small></h2>
          <button type="button" class="btn btn-danger btn-xs" data-action="requeue-jobs">Reagendar selecionado(s)</button>
          <button type="button" class="btn btn-danger btn-xs pull-right" data-action="delete-jobs">Deletar selecionado(s)</button>
          <hr />
          <div id="details-list"></div>
        </div>
        <div id="create-job-pane">
          <h2 class="sub-header">Automatizar tarefa</h2>
          <!-- <hr /> -->
          
          <div class="form-group">
            <label>Comando</label>
            <div class="radio">
              <label><input type="radio" id="on_off" name="command" value ="on_off">Ligar e desligar</label>
            </div>
            <div class="radio">
              <label><input type="radio" id="on" name="command" value="on">Ligar</label>
            </div>
            <div class="radio">
              <label><input type="radio" id="off" name="command" value="off">Desligar</label>
            </div>
          </div>

          <div class="form-group">
            <label>Data/Horário de início</label>
            <input type="text" class="job-schedule form-control" id="job-schedule-startTime">
          </div>
          <div class="form-group">
            <label>Data/Horário de término</label>
            <input type="text" class="job-schedule form-control" id="job-schedule-endTime">
          </div>

          

          <div class="form-group">
            <label for="sel1">Dispositivo:</label>
            <select class="form-control" id="select-devices">
              <!-- <option>medidor 1</option> -->
            </select>
          </div>
          <div class="form-group">
            <label>Repetir</label><br>
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Seg
            </label>
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Ter
            </label>
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Qua
            </label>
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Qui
            </label>
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Sex
            </label>
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Sáb
            </label>
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Dom
            </label>
          </div>

        

          <div class="form-group">
            <label>Repetir a cada</label>
            <input type="text" class="job-repeat-every form-control">
          </div>
          <!-- <div class="form-group">
            <label>Job data (json)</label>
            <textarea class="job-data form-control">{}</textarea>
          </div> -->
          <div class="form-group">
            <span class="btn btn-default btn-success" data-action="save">Agendar</span>
            <span class="btn btn-default btn-warning" data-action="cancel">Cancelar</span>
          </div>
        </div>
      </div>
    </div>

    <script type="text/template" id="overview-item-template">
      <ul class="nav nav-sidebar">
        <li data-state="">
          <a class="text-muted" href="#">
            <strong><%- displayName %></strong>
            <span class="label label-default pull-right"><%- total %></span>
            <div class="progress">
              <div class="progress-bar progress-bar-info" style="flex-grow: <%- Math.log2(1 + scheduled) %>"></div>
              <div class="progress-bar progress-bar-primary" style="flex-grow: <%- Math.log2(1 + queued) %>"></div>
              <div class="progress-bar progress-bar-warning" style="flex-grow: <%- Math.log2(1 + running) %>"></div>
              <div class="progress-bar progress-bar-success" style="flex-grow: <%- Math.log2(1 + completed) %>"></div>
              <div class="progress-bar progress-bar-danger" style="flex-grow: <%- Math.log2(1 + failed) %>"></div>
            </div>
          </a>
        </li>
        <ul class="nav nav-sidebar">
          <li data-state="scheduled"><a class="text-info" href="#">Agendado<span class="label label-info pull-right"><%- scheduled %></span></a></li>
          <li data-state="queued"><a class="text-primary" href="#">Em espera<span class="label label-primary pull-right"><%- queued %></span></a></li>
          <li data-state="running"><a class="text-warning" href="#">Executando<span class="label label-warning pull-right"><%- running %></span></a></li>
          <li data-state="completed"><a class="text-success" href="#">Executado<span class="label label-success pull-right"><%- completed %></span></a></li>
          <li data-state="failed"><a class="text-danger" href="#">Falhou<span class="label label-danger pull-right"><%- failed %></span></a></li>
          <li data-state="repeating"><a class="text-info" href="#">Repetindo<span class="label label-info pull-right"><%- repeating %></span></a></li>
        </ul>
      </ul>
    </script>

    <script type="text/template" id="job-item-template">
      <td>
        <% if (repeating) { %><span class="label label-info"><i class="glyphicon glyphicon-repeat"></i> <%- job.repeatInterval %></span><% } %>
        <% if (scheduled) { %><span class="label label-info">Agendado</span><% } %>
        <% if (queued) { %><span class="label label-primary">Em espera</span><% } %>
        <% if (running) { %><span class="label label-warning">Executando</span><% } %>
        <% if (completed) { %><span class="label label-success">Executado</span><% } %>
        <% if (failed) { %><span class="label label-danger">Falhou</span><% } %>
      </td>
      <td>
        <%- job.name %>
      </td>
      <td><% if (job.lastRunAt) { %><time datetime="<%- moment(job.lastRunAt).toISOString() %>"><%- moment(job.lastRunAt).fromNow() %></time><% } %></td>
      <td><% if (job.nextRunAt) { %><time datetime="<%- moment(job.nextRunAt).toISOString() %>"><%- moment(job.nextRunAt).fromNow() %></time><% } %></td>
      <td><% if (job.lastFinishedAt) { %><time datetime="<%- moment(job.lastFinishedAt).toISOString() %>"><%- moment(job.lastFinishedAt).fromNow() %></time><% } %></td>
      <!-- <td><% if (job.lockedAt) { %><time datetime="<%- moment(job.lockedAt).toISOString() %>"><%- moment(job.lockedAt).fromNow() %></time><% } %></td> -->
    </script>

    <script type="text/template" id="job-item-details-template">
      <div class="panel panel-default">
        <div class="panel-heading">
          <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class="panel-title"><%- job.name %></h3>
          <% if (repeating) { %><span class="label label-info"><i class="glyphicon glyphicon-repeat"></i> <%- job.repeatInterval %></span><% } %>
          <% if (scheduled) { %><span class="label label-info">Agendado</span><% } %>
          <% if (queued) { %><span class="label label-primary">Em espera</span><% } %>
          <% if (running) { %><span class="label label-warning">Executando</span><% } %>
          <% if (completed) { %><span class="label label-success">Executado</span><% } %>
          <% if (failed) { %><span class="label label-danger">Falhou</span><% } %>
        </div>
        <div class="panel-body">
          <% if (job.lastRunAt) { %><p>Última execução <time datetime="<%- moment(job.lastRunAt).toISOString() %>"><%- moment(job.lastRunAt).fromNow() %></time></p><% } %>
          <% if (job.nextRunAt) { %><p>Próxima execução <time datetime="<%- moment(job.nextRunAt).toISOString() %>"><%- moment(job.nextRunAt).fromNow() %></time></p><% } %>
          <% if (job.lastFinishedAt) { %><p>Finalizado há <time datetime="<%- moment(job.lastFinishedAt).toISOString() %>"><%- moment(job.lastFinishedAt).fromNow() %></time></p><% } %>
          <% if (job.lockedAt) { %><p>Locked <time datetime="<%- moment(job.lockedAt).toISOString() %>"><%- moment(job.lockedAt).fromNow() %></time></p><% } %>
          <% if (job.repeatInterval) { %><p>Repetir a cada <%- job.repeatInterval %></p><% } %>

          <strong>Job data</strong>
          <pre><%- JSON.stringify(job.data, null, 2) %></pre>
          <% if (failed) { %>
            <strong>Failure reason</strong>
            <pre><%- JSON.stringify(job.failReason || '', null, 2) %></pre>
          <% } %>
        </div>
        <div class="panel-footer clearfix">
          <button type="button" class="btn btn-danger btn-sm" data-action="requeue">Reagendar</button>
          <button type="button" class="btn btn-danger btn-sm pull-right" data-action="delete">Deletar comando</button>
        </div>
      </div>
    </script>

    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
